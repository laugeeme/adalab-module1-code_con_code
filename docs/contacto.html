        <link rel="icon" href="./assets/images/c3-logo-yellow80px.png" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600|Rubik&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="./assets/css/main.css" />
    </head>
    
    <body>
        <div class="page">
            <header class="header">
                <div class="nickname">
                     <h1>
            <a href="index.html">CODE CON CODE</a>
        </h1>

                </div>
                <nav class="menu">
                    <ul>
                        <li> <a href="index.html#team">EQUIPO</a>

                        </li>
                        <li> <a href="index.html#about">QUIENES SOMOS</a>

                        </li>
                        <li> <a href="./contacto.html">CONTACTO</a>

                        </li>
                    </ul>
                </nav>
            </header>
            <section class="hero-contact"></section>
            <div class="contact-info">
                <div class="contact-title">
                     <h3>CONTACTO</h3>

                </div>
                <div class="contact-text">
                    <p>Para poder ponerte en contacto con nosotras rellena este formulario:</p>
                </div>
                <div class="contact-rule">
                    <p>Todos los campos marcados con <span class="asterisk">*</span> son obligatorios</p>
                </div>
            </div>
            <div class="form-container">
                <form action="https://formspree.io/xrgqnypv" method="post">
                    <label for="completName">Nombre completo <span class="asterisk">*</span>

                    </label>
                    <input placeholder="Nombre..." type="text" id="completName" name="completName"
                    required />
                    <div class="connection-container">
                        <div class="email-container">
                            <label for="email">Email <span class="asterisk">*</span>

                            </label>
                            <input placeholder="nombre.apellidos@gmail.com" id="email" name="email"
                            type="email" required />
                        </div>
                        <div class="tel-container">
                            <label for="telephone">Teléfono</label>
                            <input placeholder="Ej 123456789" id="telephone" type="tel"
                            name="telephone" />
                        </div>
                    </div>
                    <label for="message">Mensaje <span class="asterisk">*</span>

                    </label>
                    <textarea placeholder="¿Qué necesitas?" id="message" name="message" rows="8"
                    cols="35"></textarea>
                    <div class="button-container">
                        <input class="button" type="submit" value="enviar" />
                    </div>
                </form>
            </div>
            <div class="footer-wrapper">
                <footer>
                    <aside>Code con Code &copy 2020</aside>
                    <nav class="footer-menu">
                        <ul>
                            <li><a title="EQUIPO" href="#team">EQUIPO</a>

                            </li>
                            <li><a title="QUIÉNES SOMOS" href="#about">QUIÉNES SOMOS</a>

                            </li>
                            <li><a title="CONTACTO" href="./contacto.html">CONTACTO</a>

                        </ul>
                    </nav>
                    <div class="footer-img">
                        <img alt="Logo de AdaLab" src="./assets/images/logo-adalab-1.png">
                    </div>
                </footer>
            </div>
        </div>
    </body>

</html>
